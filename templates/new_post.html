<!DOCTYPE html>
<html>
<head>
<title>Blogly New Post</title>
<link rel="stylesheet" href="/static/style.css">
<header>New Post</header>
</head>

<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p class = 'error'>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action = "/users/{{userid}}/posts/new", method = "POST">
    
        <span>Post Title:</span> <br>
            <input name = "title" type = "text"> <br>
        <span>Post Content:</span> <br>
            <input name = 'content' type = 'text'> <br>
        


        {% for tag in tags %}
        <input type="checkbox" name={{tag.id}}>
        
        <label for={{tag.id}}> {{tag.name}}</label><br>

        {% endfor %}

        <input id = 'FormSubmit' type = 'submit' value = 'submit'>
        
    </form>

</body>

</html>
