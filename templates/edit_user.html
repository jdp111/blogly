<!DOCTYPE html>
<html>
<head>
<title>Blogly Edit User</title>
<link rel="stylesheet" href="/static/style.css">
<header>Edit User</header>
</head>

<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p class = 'error'>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action = "/users/{{userData.id}}/edit", method = "POST">
    
        <span>First Name:</span> <br>
            <input name = "first" type = "text" value = {{userData.first_name}}> <br>
        <span>Last Name:</span> <br>
            <input name = 'last' type = 'text' value = {{userData.last_name}}> <br>
        <span>Image URL:</span> <br>
            <input name = 'image' type = 'text' value = {{userData.image}}> <br>
        <input id = 'FormSubmit' type = 'submit' value = 'submit'>

    </form>

</body>

</html>
